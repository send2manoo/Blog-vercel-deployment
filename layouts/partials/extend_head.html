<!-- Begin add by manohar for feature/Zoom 16 Oct 23:17 PM -->
<style>
@media screen and (min-width: 769px) {
    /* .post-content is a class which will be present only on single pages
        and not lists and section pages in Hugo */
    .post-content input[type="checkbox"]:checked ~ label > img {
        transform: scale(1.6);
        cursor: zoom-out;
        position: relative;
        z-index: 999;
    }

    .post-content img.zoomCheck {
        transition: transform 0.15s ease;
        z-index: 999;
        cursor: zoom-in;
    }
}
</style>
<!-- End add by manohar for feature/Zoom 16 Oct 23:17 PM -->
